<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(bg-image.jpg);
            background-size: cover;
            background-color: #f8f9fa;
            /* Set your desired background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            

        }

        .text-section {
            /* background: linear-gradient(to right, #1613bd 0%, #d915b5 50%,#ea7ea2 100%) !important; */
            background-image: url(txtbg-image.png);
            background-size: cover;
            /* background-clip: text !important; */
            /* -webkit-background-clip: text !important; */
            
            width: auto;
            padding: 65px;
            
        }
        
        .carousel-section {
            
            min-width: 300px;
            padding: 2px;
            background-color: #3e3333;
        }

        .carousel-inner img {
            max-width: 80%;
            margin-left: 10%;
            height: auto;
        }

        /* Typewriter animation styles */
        .typewriter-text {
            animation: cursor 1s infinite step-end, typing 15s infinite steps(16);
            white-space: nowrap;
            overflow: hidden;
        }

        /* Keyframes for the typewriter animation */
        @keyframes typing {
            0% {
                width: 0ch
            }

            /*Text is hidden*/
            30% {
                width: 16ch;
            }

            /*The enitre header will be typed out 1 character at a time*/
            80% {
                width: 16ch;
            }

            /*Text stays visible*/
            90% {
                width: 0ch;
            }

            /*Text is deleted*/
            100% {
                width: 0ch;
            }

            /*Text stays hidden*/
        }

        /* Apply the animation to the text */
        .typewriter-text::after {
            content: '|';
            /* Cursor character */
            display: inline-block;
            animation: typing 1.5s steps(40, end) infinite;
            /* Adjust speed and steps as needed */
        }

        h1 {
            --s: 0.1em;
            /* the thickness of the line */
            --c: #2c4bff;
            /* the color */

            color: #0000;
            padding-bottom: var(--s);
            background:
                linear-gradient(90deg, var(--c) 50%, #000 0) calc(100% - var(--_p, 0%))/200% 100%,
                linear-gradient(var(--c) 0 0) 0% 100%/var(--_p, 0%) var(--s) no-repeat;
            -webkit-background-clip: text, padding-box;
            background-clip: text, padding-box;
            transition: 0.5s;
        }

        h1:hover {
            --_p: 100%
        }

        img:hover {
            filter: blur(7px);
        }



        h1 {
            font-family: system-ui, sans-serif;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-section">
            <h1 class="typewriter-text">Resume Builder</h1>
            <p>Unlock your career potential with our user-friendly Resume Maker, crafting personalized resumes tailored
                to your professional journey effortlessly</p>
            <p>Choose Your Desired Resume:</p>
            

        </div>

        <div class="carousel-section">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="1.html">
                            <img src="Resume1.png" class="d-block w-100" alt="Image 1">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="2.html">
                            <img src="Resume2.png" class="d-block w-100" alt="Image 2">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="3.html">
                            <img src="Resume3.png" class="d-block w-100" alt="Image 3">
                        </a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden-focusable">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden-focusable">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
